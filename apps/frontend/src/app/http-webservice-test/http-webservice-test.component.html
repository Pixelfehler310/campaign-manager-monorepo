<p-accordion>
  <p-accordionTab
    *ngFor="let type of objectKeys(exampleObjects)"
    [header]="type"
  >
    <div class="flex space-x-4">
      <button
        pButton
        class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition"
        label="Get All"
        (click)="getAll(type)"
      ></button>
      <button
        pButton
        class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 transition"
        label="Get One"
        (click)="getOne(type)"
      ></button>
      <button
        pButton
        class="py-2 px-4 bg-purple-500 text-white rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-300 transition"
        label="Create"
        (click)="create(type)"
      ></button>
      <button
        pButton
        class="py-2 px-4 bg-yellow-500 text-white rounded hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-300 transition"
        label="Update"
        (click)="update(type)"
      ></button>
      <button
        pButton
        class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300 transition"
        label="Delete"
        (click)="delete(type)"
      ></button>
    </div>
  </p-accordionTab>
</p-accordion>
